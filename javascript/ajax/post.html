<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
     li {
         -webkit-transition: all .5s ease;
         transition: all .5s ease;
         opacity: 0;
     }
     
     li.loaded {
         opacity: 1;
     }
  </style>
</head>
<body>
 <button onclick="getPosts()">click</button>
 <ul id="posts"></ul>

 <script>
   function getPosts() {
     const ul = document.querySelector("#posts")

     // リクエストを送信するオブジェクトを作成
     httpRequest = new XMLHttpRequest();

    // 要素が追加された時に実行される
     ul.addEventListener('DOMNodeInserted', function(element) {
        setTimeout(function() {
          element.target.classList.add("loaded");
        }, 10);
     });

     // データを受信した時に実行する処理
     httpRequest.onreadystatechange = function(){
        // ここでサーバーからの応答を処理します。
        if (httpRequest.readyState === XMLHttpRequest.DONE) {
            if (httpRequest.status === 200) {
              // JSONをオブジェクトに変換
              const response = JSON.parse(httpRequest.responseText)
              response.forEach(element => {
                const titleLi = document.createElement('li')
                titleLi.textContent = element.title
                ul.appendChild(titleLi)

                const contentLi = document.createElement('li')
                contentLi.textContent = element.content
                ul.appendChild(contentLi)
              });
            } else {
              alert('リクエストに問題が発生しました');
            }
        }
     }; 

     // リクエスト先を設定
     httpRequest.open('GET', 'http://localhost:8080/api/posts.php');
     // リクエストを送信
     httpRequest.send();
   }
 </script>
</body>
</html>
