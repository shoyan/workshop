<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sample</h1>
    <p id="content"></p>
    <button id="button">click!</button>
    <script>
        const button = document.querySelector('#button');
        button.onclick = function() {
            alert('clickしました！');
        }
        alert('処理が終わりました');
    </script>
</body>
</html>
