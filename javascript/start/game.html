<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>数字当てゲーム</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>数字当てゲーム</h1>

    <p>1 から 100 までの数字を当ててみて！10 回以内に当てられるでしょうか。選んだ数字が大きいか小さいかを表示します。</p>

    <div class="form">
      <label for="guessField">予想を入力してください: </label>
      <input type="text" id="guessField" class="guessField">
      <input type="submit" value="予想を入力" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script>
      // 1-100までの数字をランダムで作成
      let randomNumber = Math.floor(Math.random() * 100) + 1;
        
      // html要素を取得
      const guesses = document.querySelector('.guesses');
      const lastResult = document.querySelector('.lastResult');
      const lowOrHi = document.querySelector('.lowOrHi');
          
      const guessSubmit = document.querySelector('.guessSubmit');
      const guessField = document.querySelector('.guessField');
          
      // 変数宣言
      let guessCount = 1;
      let resetButton;

      function checkGuess() {
        let userGuess = Number(guessField.value);
        if (guessCount === 1) {
          guesses.textContent = '前回の予想: ';
        }
        guesses.textContent += userGuess + ' ';

        if (userGuess === randomNumber) {
          lastResult.textContent = 'おめでとう! 正解です!';
          lastResult.style.backgroundColor = 'green';
          lowOrHi.textContent = '';
          setGameOver();
        } else if (guessCount === 10) {
          lastResult.textContent = '!!!ゲームオーバー!!!';
          setGameOver();
        } else {
          lastResult.textContent = '間違いです!';
          lastResult.style.backgroundColor = 'red';
          if(userGuess < randomNumber) {
            lowOrHi.textContent='今の予想は小さすぎです!' ;
          } else if(userGuess > randomNumber) {
            lowOrHi.textContent = '今の予想は大きすぎです!';
          }
        }

        guessCount++;
        guessField.value = '';
        guessField.focus();
        }

        guessSubmit.addEventListener('click', checkGuess);
        function setGameOver() {
          guessField.disabled = true;
          guessSubmit.disabled = true;
          resetButton = document.createElement('button');
          resetButton.textContent = '新しいゲームを始める';
          document.body.appendChild(resetButton);
          resetButton.addEventListener('click', resetGame);
        }
        function resetGame() {
          guessCount = 1;
                
          const resetParas = document.querySelectorAll('.resultParas p');
          for (let i = 0 ; i < resetParas.length ; i++) {
            resetParas[i].textContent = '';
          }
      
          resetButton.parentNode.removeChild(resetButton);
      
          guessField.disabled = false;
          guessSubmit.disabled = false;
          guessField.value = '';
          guessField.focus();
      
          lastResult.style.backgroundColor = 'white';
      
          randomNumber = Math.floor(Math.random() * 100) + 1;
        }
    </script>
  </body>
</html>
