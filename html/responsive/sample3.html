<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
            background-color: cornflowerblue;
            color: white;
            text-align: center;
            margin: 10px;
        }
        /*　画面サイズが1024pxからはここを読み込む　*/
        @media screen and (min-width:1024px) {
            ul {
                display: flex;
            }
            li {
                flex-basis: 20%;
            }
        }
    </style>
</head>
<body>
    <ul>
        <li>メニュー</li>
        <li>メニュー</li>
        <li>メニュー</li>
        <li>メニュー</li>
        <li>メニュー</li>
    </ul>
</body>
</html>
