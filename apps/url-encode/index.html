<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URLエンコード・デコードツール</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">URLエンコード・デコードツール</h1>

      <div class="row">
        <!-- エンコードセクション -->
        <div class="col-md-6 mb-4">
          <div class="card h-100">
            <div class="card-header bg-primary text-white">
              <h2 class="h5 mb-0">URLエンコード</h2>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label for="encodeInput" class="form-label"
                  >エンコードするテキスト:</label
                >
                <textarea
                  class="form-control"
                  id="encodeInput"
                  rows="5"
                  placeholder="例: https://example.com?q=検索&lang=ja"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="encodeOutput" class="form-label"
                  >エンコード結果:</label
                >
                <textarea
                  class="form-control"
                  id="encodeOutput"
                  rows="5"
                  readonly
                ></textarea>
              </div>
              <div class="d-flex justify-content-between">
                <button class="btn btn-primary" id="encodeBtn">
                  エンコード
                </button>
                <button class="btn btn-secondary" id="encodeCopyBtn">
                  結果をコピー
                </button>
                <button class="btn btn-danger" id="encodeClearBtn">
                  クリア
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- デコードセクション -->
        <div class="col-md-6 mb-4">
          <div class="card h-100">
            <div class="card-header bg-success text-white">
              <h2 class="h5 mb-0">URLデコード</h2>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label for="decodeInput" class="form-label"
                  >デコードするテキスト:</label
                >
                <textarea
                  class="form-control"
                  id="decodeInput"
                  rows="5"
                  placeholder="例：https%3A%2F%2Fexample.com%3Fq%3D%E6%A4%9C%E7%B4%A2%26lang%3Dja"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="decodeOutput" class="form-label"
                  >デコード結果:</label
                >
                <textarea
                  class="form-control"
                  id="decodeOutput"
                  rows="5"
                  readonly
                ></textarea>
              </div>
              <div class="d-flex justify-content-between">
                <button class="btn btn-success" id="decodeBtn">デコード</button>
                <button class="btn btn-secondary" id="decodeCopyBtn">
                  結果をコピー
                </button>
                <button class="btn btn-danger" id="decodeClearBtn">
                  クリア
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-12">
          <div class="card">
            <div class="card-header bg-info text-white">
              <h3 class="h5 mb-0">一括処理</h3>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label for="batchInput" class="form-label"
                  >一括処理する複数のURL (1行に1つ):</label
                >
                <textarea
                  class="form-control"
                  id="batchInput"
                  rows="5"
                  placeholder="例: 1行に1つのURLやテキストを入力
https://example.com?name=山田太郎
https://search.com?q=プログラミング言語&type=code"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="batchOutput" class="form-label">処理結果:</label>
                <textarea
                  class="form-control"
                  id="batchOutput"
                  rows="5"
                  readonly
                ></textarea>
              </div>
              <div class="d-flex justify-content-between">
                <button class="btn btn-primary" id="batchEncodeBtn">
                  一括エンコード
                </button>
                <button class="btn btn-success" id="batchDecodeBtn">
                  一括デコード
                </button>
                <button class="btn btn-secondary" id="batchCopyBtn">
                  結果をコピー
                </button>
                <button class="btn btn-danger" id="batchClearBtn">
                  クリア
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer class="mt-5 text-center text-muted">
        <p>
          URLエンコード・デコードツール &copy; 2025 |
          <a href="helps/manual.html">ユーザーマニュアル</a>
        </p>
      </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>
